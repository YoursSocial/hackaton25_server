<!DOCTYPE html>
<html>

<head>
  <title>DiscoSAT Sensor Management System</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <link rel=stylesheet href=nav_common.css>
  <link rel=stylesheet href=jquery-ui.css>
  <script src="javascript/jquery-3.6.0.js"></script>
  <script src="javascript/jquery-ui.js"></script>
  <style>
    /* flex-specific */
    div#page       {
        display:    grid;
        grid-template-columns:  10em 1fr 10em;             /* 3 Spalten, die mittlere variabel breit */
        grid-template-rows:     repeat(4, auto);           /* 4 Zeilen (kann man weglassen) */
    }
    div#page_header{ grid-column:  1 / -1; grid-row:  1; } /* Zeile 1, alle Spalten */
    div#page_top   { grid-column:  1 / -1; grid-row:  2; } /* Zeile 2, alle Spalten */
    div#page_left  { grid-column:  1     ; grid-row:  3; } /* Zeile 3, 1. Spalte    */
    div#content    { grid-column:  2 / -1; grid-row:  3; } /* Zeile 3, Spalte 2, 3    */
    div#page_bottom{ grid-column:  1 / -1; grid-row:  4; } /* Zeile 4, alle Spalten */

    #sensors_menu_button {color: white}

    /* debug support - nur zum Testen aktivieren */
    /* .page, #content { outline: thin solid blue; } */

  </style>
</head>

<body>
<div id=page>
  <div id=page_header class=page>
    DiscoSAT Sensor Management System
  </div>
  <div id="page_top" class="page topnav">
    <a href="data.html">Database</a>
    <a href="sensor_list.html">Sensor List</a>
    <a href="fixedjobs.html">Job List</a>
    <a href="user_list.html">User List</a>
    <div class="topnav-right">
      <a id="logoutButton" class="LogoutButton" href=".">Logout</a>
    </div>
  </div>
  <div id=page_left class=page >
    <ul>
      <!-- <li><a id="create_new_jwt" href="#">Create new JWT</a> -->
      <li><button class="button ui-button ui-corner-all ui-widget normal_buttons", id="create_new_jwt">Create new JWT</button></li>
      <li><button class="button ui-button ui-corner-all ui-widget ui-state-disabled normal_buttons", id="add_owner">Add Sensor Owner</button></li>
      <li><button class="button ui-button ui-corner-all ui-widget ui-state-disabled normal_buttons", id="rm_owner">Remove Owner</button></li>
    </ul>
  </div>
  <div id=content style="display: flex; flex-wrap: wrap;">
    <div id=text style="flex: 1; flex-grow: 2;">
        <h3 style="display: inline-block">Sensorname: </h3>
        <h3 style="display: inline-block", id=sensor_name_field></h3>

        <ul>
          <li id=sensor_status_id>ID: </li>
          <li id=sensor_scheduled_jobs>scheduled jobs:</li>
          <li id=sensor_last_contact>Last contact: </li>
          <li>Sensor Properties: </li>
            <ul id=sensor_properties_list>
            </ul>
          </li>
        </ul>

          </tbody>
        </table>
	</div>

    <div id=heatmap style="flex: 1; border:none; flex-grow: 1; margin-left: 1em; margin-top: 1.5vh; margin-right: 3px;"></div>
	<div id=dashboard style="display: block; border:none; width:100%; height:60%; flex-shrink: 0;"></div>

  </div>
  <div id=page_bottom class=page >
    <ul>
      <li><a href="impressum.html">Impressum</a>
    </ul>
  </div>
</div>
</body>
</html>

<script src="javascript/refresh.js" type="text/javascript"></script>
